  <div class="pd-general" style="width: 300px;">
    <img src="{{product.image}}" width="300px" height="200px">{{product.name}}
    <div style="height: 50px; width: 100px;" [ngClass]="product.type==1?'type-1':product.type==2?'type-2':'type-3'" class="type-1"></div>
    <p>{{product.description | uppercase}}</p>
    <div class="fx-cv-sb">
        <b>{{product.price}}</b>
        <b> {{getTextType(product.type)}}</b>
    </div>
    </div>
