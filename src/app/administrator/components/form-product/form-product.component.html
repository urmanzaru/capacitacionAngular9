<div *ngIf="editMode">Estas editando el producto con id: {{paramId}}</div>
<div *ngIf="!editMode">Estas creando un nuevo producto</div>
<div class="mat-elevation-z1 bg-main">
    <form ngNativeValidate (ngSubmit)="saveProduct()">
        <div class="fx-cv-sb pd-general">
            <div><b>Producto</b></div>
            <button mat-raised-button color="accent">GUARDAR</button>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-4 fx-cv-ch">
                    <img src="https://www.turimexico.com/wp-content/uploads/2016/09/Receta-Tlayuda-con-Tasajo.jpg" width="100%" style="object-fit: cover" height="250px">
                </div>
                <div class="col-12 col-md-8">
                    <mat-form-field class="mat-form">
                        <input matInput name="image" placeholder="Url de imagen" type="text" [(ngModel)]="product.image" required>
                    </mat-form-field>
                    <mat-form-field class="mat-form">
                        <input matInput name="name" placeholder="Nombre" type="text" [(ngModel)]="product.name" required maxlength="60">
                    </mat-form-field>
                    <mat-form-field class="mat-form">
                        <mat-label>Tipo de producto</mat-label>
                        <mat-select [(ngModel)]="product.type" name="type" required>
                            <mat-option *ngFor="let item of listType" [value]="item.type">
                                {{item.value}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field class="mat-form">
                        <input matInput name="price" placeholder="Precio" type="number" [(ngModel)]="product.price" required min="1">
                    </mat-form-field>
                    <mat-form-field class="mat-form">
                        <mat-label>Descripci√≥n del producto</mat-label>
                        <textarea matInput name="description" placeholder="Piensa en lo mejor de tu producto" [(ngModel)]="product.description" required maxlength="250"></textarea>
                    </mat-form-field>
                </div>
            </div>
        </div>

    </form>
</div>
