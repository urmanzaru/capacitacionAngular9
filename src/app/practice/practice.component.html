<app-product-shared [product]="product"></app-product-shared>
  <br>
  <div class="fx-cv-sb">
    <p><b>lista de productos</b></p>
    <button type="botton" (click)="addProduct()">AGREGAR</button>

  </div>
  <br>
  <div class="row">
  <div *ngFor= "let item of listProducts" class="col-12 col-md-3">
  <app-product-shared [product]="item"></app-product-shared>
</div>

<div class="row">
  <div class="col-12 col-md-16">
    <h3> formularios con plantillas</h3>
    <form [formGroup]="formProduct" ngNativeValidate (ngSubmit)="addProductWhithReactiveForm ()">
      <input type="text" name="image" placeholder="imagen" formControlName="image" required>
      <input type="text" name="name" placeholder="nombre" formControlName="type" maxlength="60">
      <input type="text" name="description" placeholder="descripcion" formControlName="description" required maxlength="250">
      <input type="text" name="price" placeholder="precio" formControlName="price" required min="1">
<div>
<label for="tipo" Tipo></label>
<select id="tipo" name="Type"  required>
       <option value=1 >Comida</option>
       <option value=2 >Bebidas</option>
       <option value=3 >Postres</option>
</select>
</div>
<button type="submit" > AGREGAR PRODUCTO</button>

<div>
  form valid: {{formProduct.valid}} form: {{formProduct.value | json}}
</div>
<div>
  model create product: {{createProduct | json}}
</div>
</form>
  </div>
</div>

<form #productForm="ngForm" ngNativeValidate (ngSubmit)="addProductWhithForms (productForm)">
<input type="text" name="image" placeholder="imagen" [(ngModel)]="createProduct.image" required>
<input type="text" name="name" placeholder="nombre" [(ngModel)]="createProduct.name"required maxlength="60">
<input type="text" name="description" placeholder="descripcion" [(ngModel)]="createProduct.description"required maxlength="250">
<input type="text" name="price" placeholder="precio" [(ngModel)]="createProduct.price" required min="1">
<div>
<label for="tipo" Tipo></label>
<select id="tipo" name="Type" [(ngModel)]="createProduct.type" required>
       <option value=1 >Comida</option>
       <option value=2 >Bebidas</option>
       <option value=3 >Postres</option>
</select>
</div>
<button type="submit" > AGREGAR PRODUCTO</button>
</form>


<div>
 form valid: {{productForm.valid}} form: {{productForm.value | json}}
</div>

<div>
  model create product: {{createProduct | json}}
</div>

</div>
