<div class="pd-general" style="width: 300px">
  <img src="{{product.image}}" width="300px" height="300px">
  <p>{{product.name}}</p>
  <p>{{product.description}}</p>

  <div class="fx-cv-sb">
    <p>{{product.price}}</p>
  <p>{{product.type}}</p>
  </div>
  </div>

<br>
<b>NgFor</b>
<br>
<div *ngFor="let product of listProducts">
  <div class="pd-general" style="width: 300px" *ngIf="product.type==1">
    <img src="{{product.image}}" width="300px" height="300px">
    <p>{{product.name}}</p>
    <p>{{product.description}}</p>

    <div class="fx-cv-sb">
     <div> <b>{{product.price}}</b></div>
    <p>{{getTextType(product.type)}}</p>
    </div>
    </div>
</div>
