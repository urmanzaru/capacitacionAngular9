<div class="pd-general" style="width: 300px">
  <img src="{{product.image}}" width="300px" height="200px">
  <p>{{product.name}}</p>
  <p>{{product.description}}</p>
  <div class="fx-cv-sb">
      <p>{{product.price}}</p>
      <b>{{product.type==1?'comida':(product.type==2?'Bebidas':'Comida t√≠pica')}}</b>

  </div>

  <div *ngFor="let product of listProducts">
    <div class="pd-general" style="width: 300px;" *ngIf="product.type == 3">
      <img src="{{product.image}}" width="300px" height="200px">
      <p>{{product.name}}</p>
      <p>{{product.description}}</p>
      <div class="fx-cv-sb">
          <b>{{product.price}}</b>

      </div>
      </div>
  </div>
